<div class="review col col-4 col-d-6 col-t-12 col-m-12">
    <div class="review__excerpt">
        <p class="blockquote__text">
            {% if review.description %}{{ review.description }}{% else %}{{ review.content |
            strip_html | truncate: 110, "" }}{% endif %}
        </p>
        <div class="review__bottom">
            <div class="review__author-name">
                {{review.author}}
            </div>
        </div>
    </div>
</div>
