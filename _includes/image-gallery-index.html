<style>
    .image-gallery-index {
        overflow: auto;
        /* margin-left: -1% !important; */
    }

    .image-gallery-index a {
        float: left;
        display: block;
        margin: 0 0 1% 1%;
        width: 30%;
        text-decoration: none !important;
    }

    .image-gallery-index a img {
        width: 100%;
        display: block;
    }

    .image-gallery-index a span {
        display: block;
        text-align: left;
        font-size: 15px;
        padding: 3px 0;
        line-height: 25px;
        color: #757679;
        margin-bottom: 10px;
    } 
   </style>
<p class="image-gallery-index ">
    {% for item in page.images %}
    <a href="{{ item.path }}" title="{{ item.text }}">
        <img src="//wsrv.nl/?url={{ site.url | absolute_url }}{{ item.path }}&w=3000&h=300&output=jpg&q=50" />
           <span>
        {{ item.text | strip_html | truncate:110 }}
    </span>
    </a>
 
    {% endfor %}
</p>
