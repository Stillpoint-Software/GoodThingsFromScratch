<style>
    .image-gallery-index {
        overflow: auto;
        margin-left: -1% !important;
    }

    .image-gallery-index a {
        float: left;
        display: block;
        margin: 0 0 1% 1%;
        width: 19%;
        text-decoration: none !important;
    }

    .image-gallery-index a img {
        width: 100%;
        display: block;
    }

    .image-gallery-index a span {
        display: block;
        text-align: center;
        padding: 3px 0;
    }
</style>

<p class="image-gallery-index">
    {% for item in page.images %}
    <a href="{{ item.path }}" title="{{ item.text }}">
          <!-- <img src="//wsrv.nl/?url={{site.url | absolute.url}}{{item.path}}&w=300&h=300&t=square"> -->
          <img src="//wsrv.nl/?url={{ site.url | absolute_url }}{{ item.path }}&w=300&h=300&output=jpg&q=50&t=square" />
        <span>
            {{ item.text }}
        </span>
    </a>
    {% endfor %}
</p>
